<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GE Footer Component</title>
    <script type="module" src="./src/ge-skiplink.js"></script>
    <link rel="stylesheet" href="../../website/static/theme/css/primitives.css">
    <link rel="stylesheet" href="../../website/static/theme/css/theme.css">
    <style>
        body {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header, footer{
            background-color: #e9e9e9;
            padding-top: 10px;
            padding-bottom: 10px;
            border-top: 1px solid #999;
            border-bottom: 1px solid #999;
        }
        nav {
            border-bottom: 1px solid #999;
        }
        main {
            grid-area: main;
            height: 1000px;
        }
        ge-skiplink {
            grid-area: header;
        }

        @media (max-width: 768px) {
            body {
                grid-template-areas:
                    "main"
                    "footer";
                max-width: 100vw;
                grid-template-columns: 1fr;
                position: relative;
                min-height: 0;
            }
            main {
                min-height: calc(100vh - 193px);
            }
            nav {
                display: none;
            }
        }
        section {

            padding: 3rem 1rem;
            border-bottom: 1px solid #ccc;
        }

        section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <ge-skiplink id="skiplinkId"></ge-skiplink>

    <header>
        <nav id="main-navigation">
            <h2>Menu de navigation</h2>
        </nav>
        <div id="search">
            <h2>Zone de recherche</h2>
        </div>
    </header>

    <main id="content">
        <h1>Testing GE Skiplink</h1>
        <p>This is a test page for the ge-skiplink web component.</p>
        <p>Press <b>tab key</b> to show skiplink menu.</p>
    </main>

    <footer id="footer">
        <h2>Pied de page</h2>
    </footer>
</body>
</html>

<script>
    document.getElementById('skiplinkId').links = [
        { href: '#content', title: 'Contenu' },
        { href: '#main-navigation', title: 'Menu' },
        { href: '#search', title: 'Recherche' },
        { href: '#footer', title: 'Pied de page' }
    ]
</script>
