<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GE Footer Component - Test Page</title>
    <script type="module" src="./src/ge-footer.js"></script>
    <link rel="stylesheet" href="../../website/static/theme/css/primitives.css">
    <link rel="stylesheet" href="../../website/static/theme/css/theme.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--md-sys-color-surface, #fafafa);
            color: var(--md-sys-color-on-surface, #1a1a1a);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "header"
                "main"
                "footer";
        }

        header {
            grid-area: header;
            background: var(--md-sys-color-surface-container, #f0f0f0);
            padding: 16px 32px;
            border-bottom: 1px solid var(--md-sys-color-outline-variant, #ccc);
        }

        main {
            grid-area: main;
            padding: 32px;
        }

        /* ge-footer automatically places itself in grid-area: footer */

        h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
        }

        h2 {
            font-size: 18px;
            margin: 32px 0 16px 0;
            color: var(--md-sys-color-on-surface-variant, #666);
        }

        h2:first-of-type {
            margin-top: 0;
        }

        .controls {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--md-sys-color-surface-container, #f5f5f5);
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .control-group label {
            font-size: 12px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface-variant, #666);
        }

        button {
            padding: 8px 16px;
            border: 1px solid var(--md-sys-color-outline, #ccc);
            border-radius: 4px;
            background: var(--md-sys-color-surface, #fff);
            cursor: pointer;
            font-family: inherit;
        }

        button:hover {
            background: var(--md-sys-color-surface-container-high, #eee);
        }

        button.active {
            background: var(--md-sys-color-primary, #0066cc);
            color: var(--md-sys-color-on-primary, #fff);
            border-color: var(--md-sys-color-primary, #0066cc);
        }

        .info-box {
            padding: 12px 16px;
            background: var(--md-sys-color-tertiary-container, #e0f7fa);
            color: var(--md-sys-color-on-tertiary-container, #004d40);
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .info-box code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<header>
    <h1>GE Footer Component - Test Page</h1>
    <p>Interactive testing for the ge-footer web component</p>
</header>

<main>
    <div class="info-box">
        This page uses CSS Grid with <code>grid-template-areas</code>.
        The <code>&lt;ge-footer&gt;</code> automatically places itself in the <code>footer</code> grid area.
    </div>

    <h2>Controls</h2>
    <div class="controls">
        <div class="control-group">
            <label>Theme (attribute override)</label>
            <div>
                <button id="btn-auto" class="active" onclick="setTheme('auto')">Auto (system)</button>
                <button id="btn-light" onclick="setTheme('light')">Light</button>
                <button id="btn-dark" onclick="setTheme('dark')">Dark</button>
            </div>
        </div>
        <div class="control-group">
            <label>Full Width</label>
            <div>
                <button id="btn-full" class="active" onclick="setMaxWidth(true)">Full</button>
                <button id="btn-constrained" onclick="setMaxWidth(false)">Constrained (1107px)</button>
            </div>
        </div>
    </div>

    <h2>Current State</h2>
    <p>Theme source: <strong id="theme-source">system preference</strong></p>
    <p>Resolved theme: <strong id="theme-value">-</strong></p>
</main>

<!-- No grid-area needed here - component self-assigns to footer area -->
<ge-footer id="main-footer"></ge-footer>

<script>
    const footer = document.getElementById('main-footer');
    const themeSource = document.getElementById('theme-source');
    const themeValue = document.getElementById('theme-value');

    function updateDisplay() {
        themeValue.textContent = footer.theme;
    }

    function setTheme(theme) {
        document.querySelectorAll('[id^="btn-light"], [id^="btn-dark"], [id^="btn-auto"]').forEach(b => {
            b.classList.remove('active');
        });
        document.getElementById(`btn-${theme}`).classList.add('active');

        if (theme === 'auto') {
            footer.removeAttribute('theme');
            themeSource.textContent = 'system preference';
        } else {
            footer.setAttribute('theme', theme);
            themeSource.textContent = 'attribute override';
        }

        // Wait for Lit update cycle
        setTimeout(updateDisplay, 0);
    }

    function setMaxWidth(full) {
        document.getElementById('btn-full').classList.toggle('active', full);
        document.getElementById('btn-constrained').classList.toggle('active', !full);
        if (full) {
            footer.setAttribute('fullwidth', '');
        } else {
            footer.removeAttribute('fullwidth');
        }
    }

    // Listen for image click events
    document.addEventListener('ge-footer-image-click', (e) => {
        console.log('Footer image clicked:', e.detail);
    });

    // Initial display update after component initializes
    customElements.whenDefined('ge-footer').then(() => {
        setTimeout(updateDisplay, 0);
    });

    // Update display when system preference changes
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener('change', () => {
        setTimeout(updateDisplay, 50);
    });
</script>
</body>
</html>
